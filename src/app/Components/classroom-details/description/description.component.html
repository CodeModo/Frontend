<div class="container m-5" *ngIf='classroom != null'>
    <div class="row justify-content-center align-content-center align-items-center flex-column">
        <img class='img-thumbnail m-3' src='../../../../assets/images/AdobeStock_209209886-540x420-removebg-preview (1).png'>
        <span class="h1" style="color: gold;">{{classroom.name}}</span>
    </div>
    <div *ngIf='coursesList != null' class="row justify-content-center align-content-center align-items-center">
        <div *ngFor='let course of coursesList' class="card m-2" style="width: 18rem; height: 12rem; min-height: max-content;">
            <div class="card-body text-center">
                <h4 class="card-title" style="background-color: gold;">{{course.Name}}</h4>
                <h5 class="card-title">{{course.Level}}</h5>
                <p class="card-text">{{course.Description}}</p>
            </div>
        </div>
    </div>
</div>
